  <body>
    <div class="navBar">
      <h4>User Management System</h4>

      class="form-control mr-sm-2 "

      id="searchInput"
     
    /></div>
    
  </form>

            </div>
          </div>
        </div>
        <div class="pagination" id="pagination"></div>

          <i class="fa-solid fa-angle-left"></i>
        </button>
        <span id="currentPage"></span>
        <button id="nextPage" class="btn btn-danger">
